<div ng-include="'partials/navbar'"></div>
<div class="jumbotron" ng-hide="isLoggedIn">
  <img src="images/rubberkitty.png" alt="I'm RubberCat!">
  <h1 class="rubbercat">RubberCat</h1>
  <p class="lead">
    is a Code Annotation Tool inspired by<br>
    <a href="http://en.wikipedia.org/wiki/Rubber_duck_debugging">rubber duckie debugging</a>.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="/kitty/example">See It In Action</a></p>
  <p><a class="btn btn-lg btn-default" ng-href="/kitty">Try It Yourself</a></p>
</div>

<div ng-show="isLoggedIn">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{currentUser.name}}'s cats
    </div>
    <div class="panel-body">
      <p><a href="/kitty"><button type="button" class="btn btn-default">New Cat</button></a></p>
      <ul class="list-group">
        <li ng-repeat="cat in currentUser.profile.cats" class="list-group-item"><a href="/kitty/{{currentUser.profile.cats[$index]._id}}">{{currentUser.profile.cats[$index].title}}</a>
        <div ng-click="deleteCat(currentUser.profile.cats[$index]._id, $index)" class="pull-right"><span class="glyphicon glyphicon-trash"></span></div>
</li>
      </ul>
    </div>
  </div>
</div>

<div class="footer">

</div>
